<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>主页</title>
  </head>
  <body>
    <div id="app">
      <h1>欢迎来到我的主页</h1>
      <el-button @click="sayHello">{{ message }}</el-button>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: "click me",
          };
        },
        methods:{
          sayHello(){
            this.message="hello"
          }
        }
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
